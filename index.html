<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - E-commerce Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            height: 200px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .product-category {
            background: #f8f9ff;
            color: #667eea;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #5a67d8;
            transform: scale(1.1);
        }

        .quantity {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .cart-total {
            text-align: center;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            margin-top: 20px;
        }

        .cart-badge {
            background: #ff4757;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: bold;
            position: relative;
            top: -2px;
            margin-left: 5px;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .filters {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">ShopHub</div>
            <div class="nav-buttons">
                <div id="userInfo" class="hidden">
                    <span id="userName"></span>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
                <div id="authButtons">
                    <button class="btn btn-secondary" onclick="showLogin()">Login</button>
                    <button class="btn btn-primary" onclick="showSignup()">Sign Up</button>
                </div>
                <button id="cartBtn" class="btn btn-primary hidden" onclick="showCart()">
                    Cart <span id="cartBadge" class="cart-badge">0</span>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="card hidden">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Login to ShopHub</h2>
            <div id="loginAlert"></div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            <button class="btn btn-primary" style="width: 100%;" onclick="login()">Login</button>
            <p style="text-align: center; margin-top: 20px;">
                Don't have an account? <a href="#" onclick="showSignup()" style="color: #667eea;">Sign up</a>
            </p>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="card hidden">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Join ShopHub</h2>
            <div id="signupAlert"></div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="signupName" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signupEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signupPassword" placeholder="Create a password">
            </div>
            <button class="btn btn-primary" style="width: 100%;" onclick="signup()">Create Account</button>
            <p style="text-align: center; margin-top: 20px;">
                Already have an account? <a href="#" onclick="showLogin()" style="color: #667eea;">Login</a>
            </p>
        </div>

        <!-- Products Listing -->
        <div id="productsSection" class="hidden">
            <div class="card">
                <h2 style="margin-bottom: 20px; color: #333;">Browse Products</h2>
                <div class="filters">
                    <div class="form-group">
                        <label>Category</label>
                        <select id="categoryFilter" onchange="applyFilters()">
                            <option value="">All Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="books">Books</option>
                            <option value="home">Home & Garden</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Max Price</label>
                        <input type="number" id="priceFilter" placeholder="Enter max price" oninput="applyFilters()">
                    </div>
                    <div class="form-group">
                        <label>Search</label>
                        <input type="text" id="searchFilter" placeholder="Search products..." oninput="applyFilters()">
                    </div>
                </div>
            </div>
            <div id="productsGrid" class="products-grid"></div>
        </div>

        <!-- Cart -->
        <div id="cartSection" class="hidden">
            <div class="card">
                <h2 style="margin-bottom: 20px; color: #333;">Shopping Cart</h2>
                <div id="cartItems"></div>
                <div id="cartTotal" class="cart-total hidden">
                    <h3>Total: $<span id="totalAmount">0</span></h3>
                    <button class="btn btn-primary" style="margin-top: 15px;">Proceed to Checkout</button>
                </div>
                <div id="emptyCart" class="text-center">
                    <p style="color: #666; font-size: 18px;">Your cart is empty</p>
                    <button class="btn btn-primary" onclick="showProducts()">Continue Shopping</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock Backend Implementation
        class ECommerceBackend {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('ecommerce_users') || '[]');
                this.products = this.initializeProducts();
                this.carts = JSON.parse(localStorage.getItem('ecommerce_carts') || '{}');
                this.currentUser = null;
                this.currentToken = localStorage.getItem('ecommerce_token');
                
                if (this.currentToken) {
                    this.validateToken();
                }
            }

            initializeProducts() {
                return [
                    { id: 1, name: "Wireless Headphones", price: 99, category: "electronics", description: "High-quality wireless headphones" },
                    { id: 2, name: "Gaming Laptop", price: 1299, category: "electronics", description: "High-performance gaming laptop" },
                    { id: 3, name: "Smart Watch", price: 299, category: "electronics", description: "Feature-rich smartwatch" },
                    { id: 4, name: "Designer T-Shirt", price: 49, category: "clothing", description: "Premium cotton t-shirt" },
                    { id: 5, name: "Running Shoes", price: 129, category: "clothing", description: "Comfortable running shoes" },
                    { id: 6, name: "Winter Jacket", price: 199, category: "clothing", description: "Warm winter jacket" },
                    { id: 7, name: "Programming Book", price: 39, category: "books", description: "Learn programming fundamentals" },
                    { id: 8, name: "Cookbook", price: 29, category: "books", description: "Delicious recipes collection" },
                    { id: 9, name: "Fiction Novel", price: 19, category: "books", description: "Bestselling fiction novel" },
                    { id: 10, name: "Plant Pot", price: 25, category: "home", description: "Beautiful ceramic plant pot" },
                    { id: 11, name: "LED Lamp", price: 79, category: "home", description: "Modern LED desk lamp" },
                    { id: 12, name: "Coffee Maker", price: 159, category: "home", description: "Automatic coffee maker" }
                ];
            }

            generateToken(user) {
                return btoa(JSON.stringify({ userId: user.id, email: user.email, timestamp: Date.now() }));
            }

            validateToken() {
                try {
                    const decoded = JSON.parse(atob(this.currentToken));
                    const user = this.users.find(u => u.id === decoded.userId);
                    if (user && (Date.now() - decoded.timestamp) < 86400000) { // 24 hours
                        this.currentUser = user;
                        return true;
                    }
                } catch (e) {
                    // Invalid token
                }
                this.currentToken = null;
                localStorage.removeItem('ecommerce_token');
                return false;
            }

            signup(name, email, password) {
                if (this.users.find(u => u.email === email)) {
                    throw new Error('User already exists');
                }

                const user = {
                    id: Date.now(),
                    name,
                    email,
                    password: btoa(password) // Simple encoding (not secure for production)
                };

                this.users.push(user);
                localStorage.setItem('ecommerce_users', JSON.stringify(this.users));

                const token = this.generateToken(user);
                this.currentToken = token;
                this.currentUser = user;
                localStorage.setItem('ecommerce_token', token);

                return { token, user: { id: user.id, name: user.name, email: user.email } };
            }

            login(email, password) {
                const user = this.users.find(u => u.email === email && u.password === btoa(password));
                if (!user) {
                    throw new Error('Invalid credentials');
                }

                const token = this.generateToken(user);
                this.currentToken = token;
                this.currentUser = user;
                localStorage.setItem('ecommerce_token', token);

                return { token, user: { id: user.id, name: user.name, email: user.email } };
            }

            logout() {
                this.currentUser = null;
                this.currentToken = null;
                localStorage.removeItem('ecommerce_token');
            }

            getProducts(filters = {}) {
                let products = [...this.products];

                if (filters.category) {
                    products = products.filter(p => p.category === filters.category);
                }

                if (filters.maxPrice) {
                    products = products.filter(p => p.price <= filters.maxPrice);
                }

                if (filters.search) {
                    const search = filters.search.toLowerCase();
                    products = products.filter(p => 
                        p.name.toLowerCase().includes(search) || 
                        p.description.toLowerCase().includes(search)
                    );
                }

                return products;
            }

            addToCart(productId, quantity = 1) {
                if (!this.currentUser) {
                    throw new Error('Authentication required');
                }

                const product = this.products.find(p => p.id === productId);
                if (!product) {
                    throw new Error('Product not found');
                }

                if (!this.carts[this.currentUser.id]) {
                    this.carts[this.currentUser.id] = [];
                }

                const cart = this.carts[this.currentUser.id];
                const existingItem = cart.find(item => item.productId === productId);

                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({ productId, quantity });
                }

                localStorage.setItem('ecommerce_carts', JSON.stringify(this.carts));
                return this.getCart();
            }

            removeFromCart(productId) {
                if (!this.currentUser) {
                    throw new Error('Authentication required');
                }

                if (!this.carts[this.currentUser.id]) {
                    return [];
                }

                this.carts[this.currentUser.id] = this.carts[this.currentUser.id].filter(
                    item => item.productId !== productId
                );

                localStorage.setItem('ecommerce_carts', JSON.stringify(this.carts));
                return this.getCart();
            }

            updateCartItem(productId, quantity) {
                if (!this.currentUser) {
                    throw new Error('Authentication required');
                }

                if (!this.carts[this.currentUser.id]) {
                    return [];
                }

                const cart = this.carts[this.currentUser.id];
                const item = cart.find(item => item.productId === productId);

                if (item) {
                    if (quantity <= 0) {
                        return this.removeFromCart(productId);
                    }
                    item.quantity = quantity;
                    localStorage.setItem('ecommerce_carts', JSON.stringify(this.carts));
                }

                return this.getCart();
            }

            getCart() {
                if (!this.currentUser || !this.carts[this.currentUser.id]) {
                    return [];
                }

                return this.carts[this.currentUser.id].map(item => {
                    const product = this.products.find(p => p.id === item.productId);
                    return {
                        ...item,
                        product
                    };
                });
            }
        }

        // Frontend Implementation
        const backend = new ECommerceBackend();
        let currentView = 'products';

        // Authentication Functions
        function showLogin() {
            hideAllSections();
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('loginAlert').innerHTML = '';
        }

        function showSignup() {
            hideAllSections();
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('signupAlert').innerHTML = '';
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const alertDiv = document.getElementById('loginAlert');

            if (!email || !password) {
                showAlert(alertDiv, 'Please fill in all fields', 'error');
                return;
            }

            try {
                const result = backend.login(email, password);
                showAlert(alertDiv, 'Login successful!', 'success');
                updateAuthUI();
                setTimeout(() => showProducts(), 1000);
            } catch (error) {
                showAlert(alertDiv, error.message, 'error');
            }
        }

        function signup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const alertDiv = document.getElementById('signupAlert');

            if (!name || !email || !password) {
                showAlert(alertDiv, 'Please fill in all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert(alertDiv, 'Password must be at least 6 characters', 'error');
                return;
            }

            try {
                const result = backend.signup(name, email, password);
                showAlert(alertDiv, 'Account created successfully!', 'success');
                updateAuthUI();
                setTimeout(() => showProducts(), 1000);
            } catch (error) {
                showAlert(alertDiv, error.message, 'error');
            }
        }

        function logout() {
            backend.logout();
            updateAuthUI();
            showLogin();
        }

        function updateAuthUI() {
            const userInfo = document.getElementById('userInfo');
            const authButtons = document.getElementById('authButtons');
            const cartBtn = document.getElementById('cartBtn');
            const userName = document.getElementById('userName');

            if (backend.currentUser) {
                userInfo.classList.remove('hidden');
                authButtons.classList.add('hidden');
                cartBtn.classList.remove('hidden');
                userName.textContent = `Welcome, ${backend.currentUser.name}`;
                updateCartBadge();
            } else {
                userInfo.classList.add('hidden');
                authButtons.classList.remove('hidden');
                cartBtn.classList.add('hidden');
            }
        }

        // Product Functions
        function showProducts() {
            if (!backend.currentUser) {
                showLogin();
                return;
            }

            hideAllSections();
            document.getElementById('productsSection').classList.remove('hidden');
            renderProducts();
        }

        function renderProducts() {
            const filters = {
                category: document.getElementById('categoryFilter').value,
                maxPrice: parseFloat(document.getElementById('priceFilter').value) || null,
                search: document.getElementById('searchFilter').value
            };

            const products = backend.getProducts(filters);
            const grid = document.getElementById('productsGrid');

            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">🛍️</div>
                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <div class="product-title">${product.name}</div>
                        <div class="product-price">$${product.price}</div>
                        <button class="btn btn-primary" onclick="addToCart(${product.id})">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function applyFilters() {
            renderProducts();
        }

        // Cart Functions
        function showCart() {
            if (!backend.currentUser) {
                showLogin();
                return;
            }

            hideAllSections();
            document.getElementById('cartSection').classList.remove('hidden');
            renderCart();
        }

        function addToCart(productId) {
            try {
                backend.addToCart(productId);
                updateCartBadge();
                // Show a brief success message
                const product = backend.products.find(p => p.id === productId);
                alert(`${product.name} added to cart!`);
            } catch (error) {
                alert(error.message);
            }
        }

        function removeFromCart(productId) {
            try {
                backend.removeFromCart(productId);
                updateCartBadge();
                renderCart();
            } catch (error) {
                alert(error.message);
            }
        }

        function updateQuantity(productId, change) {
            try {
                const cart = backend.getCart();
                const item = cart.find(item => item.productId === productId);
                if (item) {
                    const newQuantity = item.quantity + change;
                    if (newQuantity > 0) {
                        backend.updateCartItem(productId, newQuantity);
                    } else {
                        backend.removeFromCart(productId);
                    }
                    updateCartBadge();
                    renderCart();
                }
            } catch (error) {
                alert(error.message);
            }
        }

        function renderCart() {
            const cart = backend.getCart();
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const emptyCart = document.getElementById('emptyCart');
            const totalAmount = document.getElementById('totalAmount');

            if (cart.length === 0) {
                cartItems.innerHTML = '';
                cartTotal.classList.add('hidden');
                emptyCart.classList.remove('hidden');
                return;
            }

            emptyCart.classList.add('hidden');
            cartTotal.classList.remove('hidden');

            let total = 0;
            cartItems.innerHTML = cart.map(item => {
                const itemTotal = item.product.price * item.quantity;
                total += itemTotal;

                return `
                    <div class="cart-item">
                        <div>
                            <div class="product-title">${item.product.name}</div>
                            <div class="product-price">$${item.product.price}</div>
                        </div>
                        <div class="cart-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.productId}, -1)">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.productId}, 1)">+</button>
                            <button class="btn btn-secondary" onclick="removeFromCart(${item.productId})" style="margin-left: 15px;">Remove</button>
                        </div>
                    </div>
                `;
            }).join('');

            totalAmount.textContent = total.toFixed(2);
        }

        function updateCartBadge() {
            const cart = backend.getCart();
            const badge = document.getElementById('cartBadge');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            badge.textContent = totalItems;
        }

        // Utility Functions
        function hideAllSections() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('productsSection').classList.add('hidden');
            document.getElementById('cartSection').classList.add('hidden');
        }

        function showAlert(container, message, type) {
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        // Initialize App
        window.onload = function() {
            updateAuthUI();
            if (backend.currentUser) {
                showProducts();
            } else {
                showLogin();
            }
        };
    </script>
</body>
</html>
